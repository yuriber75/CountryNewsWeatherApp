<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
    <ion-button slot="end" color="success" (click)="goHomePage()">
      <ion-icon name="home"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let country of countriesDetail">
    <img alt="Country flag" src="{{country.flag}}" />
    <ion-card-header>
      <ion-card-title>{{country.name}}</ion-card-title>
      <ion-card-subtitle>{{country.cca2}}</ion-card-subtitle>
      <ion-card-subtitle>{{country.capital}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" (click)="openNewsCountry(country.cca2, country.name)" fill="outline">NEWS</ion-button>
      <ion-button expand="block" (click)="openWeatherCountry(country.capital)" fill="outline">WEATHER</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
