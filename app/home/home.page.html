<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      G00439350
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-input label="Enter Country" placeholder="Country Name" [(ngModel)]="keyword"></ion-input>
  <ion-button expand="block" (click)="openCountries()">Search</ion-button>
</ion-content>
